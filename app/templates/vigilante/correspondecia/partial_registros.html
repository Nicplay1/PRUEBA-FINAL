{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registros</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS Externo -->
  <link rel="stylesheet" href="{% static 'css/vigilante/correspondecia/partial_registros.css' %}">
</head>
<body>

<div class="container contendor-residente mt-4">
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Descripción</th>
          <th>Fecha Registro</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for registro in registros %}
        <tr>
          <td>{{ registro.id_correspondencia }}</td>
          <td>{{ registro.tipo }}</td>
          <td>{{ registro.descripcion }}</td>
          <td>{{ registro.fecha_registro }}</td>
          <td>
            <button
              class="btn-modern btn-entregar"
              data-idcorres="{{ registro.id_correspondencia }}"
              data-idres="{{ residente.id_detalle_residente }}"
            >
              <i class="fas fa-truck"></i> Entregar
            </button>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">
            <div class="empty-state text-center py-5">
              <i class="fas fa-table fa-4x mb-3" style="color: #94a3b8;"></i>
              <h4 class="text-muted">No hay registros disponibles para este residente.</h4>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
