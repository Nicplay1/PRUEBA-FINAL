{% if noticias %}
    <div class="flex flex-col gap-6">
        {% for noticia in noticias %}
            <div class="news-card">
                <h3 class="news-title">
                    <i class="fas fa-bullhorn"></i> {{ noticia.titulo }}
                </h3>
                <p class="news-description">{{ noticia.descripcion }}</p>
                <div class="news-date">
                    <i class="far fa-calendar-alt"></i> {{ noticia.fecha_publicacion|date:"d/m/Y H:i" }}
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="empty-state">
        <i class="fas fa-newspaper"></i>
        <div>No hay noticias publicadas.</div>
    </div>
{% endif %}
