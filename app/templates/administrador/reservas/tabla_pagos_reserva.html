{% for pago in pagos %}
    <div class="mb-3 p-3 border rounded info-card">
        <p class="mb-2"><strong>Archivos:</strong></p>
        <div class="d-flex gap-2 mb-3">
            {% if pago.archivo_1 %}
                <a href="{{ pago.archivo_1.url }}" target="_blank" class="btn btn-file">
                    <i class="fas fa-eye me-1"></i> Ver Archivo 1
                </a>
            {% endif %}

            {% if pago.archivo_2 %}
                <a href="{{ pago.archivo_2.url }}" target="_blank" class="btn btn-file">
                    <i class="fas fa-eye me-1"></i> Ver Archivo 2
                </a>
            {% endif %}

            {% if not pago.archivo_1 and not pago.archivo_2 %}
                <span class="text-muted">Sin archivos adjuntos</span>
            {% endif %}
        </div>

        <div class="mb-2">
            <label for="pagos_{{ pago.id_pago }}"><strong>Estado del pago</strong></label>
            <select name="pagos_{{ pago.id_pago }}" id="pagos_{{ pago.id_pago }}" class="form-select">
                <option value="En espera" {% if pago.estado == 'En espera' %}selected{% endif %}>En espera</option>
                <option value="Aprobado" {% if pago.estado == 'Aprobado' %}selected{% endif %}>Aprobado</option>
                <option value="Rechazado" {% if pago.estado == 'Rechazado' %}selected{% endif %}>Rechazado</option>
            </select>
        </div>
    </div>
{% empty %}
    <div class="text-center py-4">
        <i class="fas fa-file-invoice-dollar fa-3x mb-3" style="color: #94a3b8;"></i>
        <h5 class="text-muted">No hay pagos asociados</h5>
    </div>
{% endfor %}
